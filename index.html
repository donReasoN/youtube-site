<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body class="body">
    <nav class="navigation">

        <div class="navigation__container">
            <button class="navigation__menu navigation__button">
                <span class="navigation__icon fas fa-bars"></span>
            </button>
            <h1 class="navigation__mainLogo">
                <a href="" class="navigation__mainLink">
                    <img src="https://place-hold.it/120x30/220000/ffffff&text=LogoWebsite" alt="" class="navigation__image">
                </a>
                <span class="navigation__country">PL</span>
            </h1>
        </div>

        <form class="navigation__searchBox">
            <input class="navigation__input" placeholder="Search..." type="search">
            <button class="navigation__searchButton">
                <span class="navigation__icon fas fa-search"></span>
            </button>
        </form>

        <ul class="navigation__unorderedList">
            <li class="navigation__item navigation__item--hideSearch">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-search"></span>
                </button>
            </li>
            <li class="navigation__item navigation__item--hideVideo">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-video"></span>
                </button>
            </li>
            <li class="navigation__item  navigation__item--hideGrid">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-th"></span>
                </button>
            </li>
            <li class="navigation__item navigation__item--hideBell">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-bell"></span>
                </button>
            </li>
            <li class="navigation__item">
                <button class="navigation__button navigation__userAvatar"></button>
            </li>
        </ul>
    </nav>
    <div class="container">

        <aside class="aside">
            <ul class="aside__main">
                <li class="aside__item">
                    <span class="aside__icon"></span>
                    <span class="aside__name">Home</span>
                </li>
                <li class="aside__item">
                    <span class="aside__icon"></span>
                    <span class="aside__name">Trending</span>
                </li>
                <li class="aside__item">
                    <span class="aside__icon"></span>
                    <span class="aside__name">Subscriptions</span>
                </li>
                <li class="aside__item">
                    <span class="aside__icon"></span>
                    <span class="aside__name">Library</span>
                </li>
                <li class="aside__item">
                    <span class="aside__icon"></span>
                    <span class="aside__name">History</span>
                </li>
                <li class="aside__item">
                    <span class="aside__icon"></span>
                    <span class="aside__name">Watch later</span>
                </li>
                <li class="aside__item">
                    <span class="aside__icon"></span>
                    <span class="aside__name">Liked videos</span>
                </li>
            </ul>
        </aside>

        <section class="channel">
            <header class="channel__header">
                <img class="channel__mainImage" src="" alt="">
                <div class="channel__details">
                    <img class="channel__avatar" src="" alt="">
                    <div class="channel__wrapper">
                        <span class="channel__name">donReasoN channel</span>
                        <span class="channel__subscription">206 302</span>
                    </div>
                </div>
            </header>
        </section>
    </div>
</body>
</html>
