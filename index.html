<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body class="body">
    <nav class="navigation">

        <div class="navigation__container">
            <button class="navigation__menu">
                <span class="navigation__icon"></span>
            </button>
            <h1 class="navigation__mainLogo">
                <a href="" class="navigation__mainLink">
                    <img src="" alt="" class="navigation__image">
                </a>
                <span class="navigation__country">PL</span>
            </h1>
        </div>

        <form class="navigation__searchBox">
            <input class="navigation__input" placeholder="Search..." type="search">
            <button class="navigation__searchButton">
                <span class="navigation__icon"></span>
            </button>
        </form>

        <ul class="navigation__unorderedList">
            <li class="navigation__item">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-search"></span>
                </button>
            </li>
            <li class="navigation__item">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-search"></span>
                </button>
            </li>
            <li class="navigation__item">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-search"></span>
                </button>
            </li>
            <li class="navigation__item">
                <button class="navigation__button">
                    <span class="navigation__icon fas fa-search"></span>
                </button>
            </li>
            <li class="navigation__item">
                <button class="navigation__button navigation__userAvatar"></button>
            </li>
        </ul>
    </nav>
</body>
</html>
